spring.application.name=digreport-test

# ==============================
# H2 en memoria para tests
# ==============================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Google Gemini API (no se usa en tests, pero necesita estar definida)
google.gemini.api.key=test-key

# Configuración de archivos para tests (directorio temporal)
file.upload.dir=target/test-uploads
file.base.url=http://localhost:8080/test-uploads

# Configuración de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB